<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sci-Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="input-label">
        <input class="input-text" type="text" placeholder="" />
      </div>
      <div class="name-label">
        <button class="name">Calculator</button>
        <button class="name name-col">Convertor</button>
      </div>
      <div class="row">
        <button class="btn gray-col mobile-none">sin</button>
        <button class="btn">AC</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn gray-col">x</button>
        <button class="btn gray-col">÷</button>
      </div>
      <div class="row">
        <button class="btn gray-col mobile-none">cos</button>
        <button class="btn gray-col">Log</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn gray-col">-</button>
        <button class="btn gray-col">+/-</button>
      </div>
      <div class="row">
        <button class="btn gray-col mobile-none">tan</button>
        <button class="btn gray-col">e</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn gray-col">+</button>
        <button class="btn gray-col">%</button>
      </div>
      <div class="row">
        <button class="btn gray-col mobile-none">!</button>
        <button class="btn gray-col">√</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">⌫</button>
        <button class="btn equal-btn">=</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
